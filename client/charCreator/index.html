<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Andika&display=swap');
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="form-group" id="charCreatorMain">

        <div class="container charList">
            <button id="createChar1" class="btn btn-secondary btn-block right-panels createChar char1" value="1">Создать
                персонажа 1</button>
            <div id="charInfoContainer1" class="container right-panels charInfoContainer">
                <button id="deleteB1" class="btn btn-light btn-sm deleteB"><img src="./css/delete.png" class="lastLocationImg"></button>
                <h6 id="charNameSurname1" class="charNameSurname char1Name">Ivan Yan</h6>
                <h6 id="charCash1" class="charMoney char1Cash">$400</h6>
                <h6>Работа: </h6>
                <h6 id="charJob1">-Blank-</h6>
                <!-- <h6 id="charBank1" class="charMoney char1BankMoney">400€</h6> -->
                <h6>Организация: </h6>
                <h6 id="charOrganization1" class="charOrganization char1Organization">-Blank-</h6>
                <h6>Появление: </h6>
                <div class="locationsList">
                    <div class="locationsButton">
                        <button class="btn btn-light btn-sm charLastLocationSpawn char1LastLocationSpawn" value="1"><img
                                class="lastLocationImg" src="./css/location.png" alt=""></button>
                    </div>
                    <div class="locationsLastColumn char1LastLocationColumn">
                        <button id="lastLocation1" class="btn btn-block btn-light spawnPositions lastLocation">Последняя
                            локация</button>
                        <button id="mainHouse1" class="btn btn-block btn-light spawnPositions">Основной дом</button>
                    </div>
                </div>
            </div>
            <button id="createChar2" type="button" class="btn btn-secondary btn-block right-panels createChar char2" value="2">Создать персонажа 2</button>
            <div id="charInfoContainer2" class="container right-panels charInfoContainer">
                <button id="deleteB2" class="btn btn-light btn-sm deleteB"><img src="./css/delete.png" class="lastLocationImg"></button>
                <h6 id="charNameSurname2" class="charNameSurname char2Name">Ivan Yan</h6>
                <h6 id="charCash2" class="charMoney char1Cash">$400</h6>
                <h6>Работа: </h6>
                <h6 id="charJob2">-Blank-</h6>
                <!-- <h6 id="charBank2" class="charMoney char1BankMoney">400€</h6> -->
                <h6>Организация: </h6>
                <h6 id="charOrganization2" class="charOrganizationTitle char2Organization">-Blank-</h6>
                <h6>Появление: </h6>
                <div class="locationsList">
                    <div class="locationsButton">
                        <button class="btn btn-light btn-sm charLastLocationSpawn char2LastLocationSpawn" value="2"><img
                                class="lastLocationImg" src="./css/location.png" alt=""></button>
                    </div>
                    <div class="locationsLastColumn char2LastLocationColumn">
                        <button id="lastLocation2" class="btn btn-block btn-light spawnPositions lastLocation">Последняя
                            локация</button>
                        <button id="mainHouse2" class="btn btn-block btn-light spawnPositions">Дом</button>
                    </div>
                </div>
            </div>
            <button id="createChar3" type="button" class="btn btn-secondary btn-block right-panels createChar char3" value="3">Создать персонажа 3</button>
            <div id="charInfoContainer3" class="container right-panels charInfoContainer">
                <button id="deleteB3" class="btn btn-light btn-sm deleteB"><img src="./css/delete.png" class="lastLocationImg"></button>
                <h6 id="charNameSurname3" class="charNameSurname char3Name">Ivan Yan</h6>
                <h6 id="charCash3" class="charMoney char1Cash">$400</h6>
                <h6>Работа: </h6>
                <h6 id="charJob3">-Blank-</h6>
                <!-- <h6 id="charBank3" class="charMoney char1BankMoney">400€</h6> -->
                <h6>Организация: </h6>
                <h6 id="charOrganization3" class="charOrganization char3Organization">-Blank-</h6>
                <h6>Появление: </h6>
                <div class="locationsList">
                    <div class="locationsButton">
                        <button class="btn btn-light btn-sm charLastLocationSpawn char3LastLocationSpawn" value="3"><img
                                class="lastLocationImg" src="./css/location.png" alt=""></button>
                    </div>
                    <div class="locationsLastColumn char3LastLocationColumn">
                        <button id="lastLocation3" class="btn btn-block btn-light spawnPositions lastLocation">Последняя
                            локация</button>
                        <button id="mainHouse3" class="btn btn-block btn-light spawnPositions">Дом</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="deleteConfirm">
        <h1 id="deleteText">Вы действительно хотите удалить персонажа?</h1>
        <div class="buttonsDiv">
            <button type="button" class="btn btn-dark secondB windowB" id="delete" onclick="deleteCharacter();">Удалить</button>
            <button type="button" class="btn btn-dark secondB windowB" id="cancel" onclick="$('#deleteConfirm').hide();">Отменить</button>
        </div>
    </div>
    <script src="indexB.js"></script>
</body>

</html>
